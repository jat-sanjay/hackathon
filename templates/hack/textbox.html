 {% extends "base.html" %}

{% block head %}


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">


    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="application/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="application/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

{% endblock %}

 {% block content %}

        <div>

                    </div>

                    </div>

                    </div>

                    </div>
                    <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{ current_user.username }}</button>
                                 <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('register') }}">Add User</a></li>
                                     <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                                 </ul>
                    </div>
                </form>
            </div>
            <div>
                <br>
            </div>
            <div class="col-lg-12">
                <form class="form-inline" role="form">
                    <div class="col-lg-2">
                    </div>

                    </div>
                    <div class="col-lg-2">

                     <div id="create_key_list2">

                        <input type="hidden" class="form-control" id="address1" value="{{ ip }}">
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
            <div class="col-lg-5"></div>

                <br>

            <div class="col-lg-5"></div>
            </div>
        </div>
{% endblock %}
{% block table %}
    <div class="col-lg-12" id="showData"></div>
{% endblock %}
